name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: telegram_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready --health-interval=10s --health-timeout=5s --health-retries=5
    env:
      DATABASE_URL: postgresql://postgres:password@localhost:5432/telegram_db
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
      - name: Wait for Postgres
        run: |
          python - <<'PY'
          import time, os, sys
          import psycopg2

          url = os.environ.get('DATABASE_URL')
          for _ in range(30):
              try:
                  conn = psycopg2.connect(url)
                  conn.close()
                  print('Postgres is ready')
                  break
              except Exception:
                  time.sleep(1)
          else:
              print('Postgres did not become ready')
              sys.exit(1)
          PY

      - name: Run Alembic migrations
        run: |
          alembic upgrade head
      - name: Run tests
        run: pytest -q
      - name: Run black check
        run: |
          if command -v black >/dev/null 2>&1; then black --check .; else echo 'black not installed'; fi
      - name: Run flake8
        run: |
          if command -v flake8 >/dev/null 2>&1; then flake8 . || true; else echo 'flake8 not installed'; fi
      - name: dbt run & test (optional)
        run: |
          if command -v dbt >/dev/null 2>&1; then \
            cd medical_warehouse && dbt deps && dbt run --profiles-dir . && dbt test --profiles-dir .; \
          else echo 'dbt not installed'; fi
